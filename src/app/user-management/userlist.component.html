

<div class="userlist">

    <div class="header">
        <h3>User List</h3>
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
    </div>

    <div class="mat-elevation-z8">
        <div class="search">
          <mat-form-field appearance="legacy">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchText" (input)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
            <!-- <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" (input)="applyFilter($event)"> -->
        </div>

        <div *ngIf="UserData.length === 0" class="noData">
          <p>Data not found !!</p>
        </div>

        <table *ngIf="UserData.length !== 0" mat-table [dataSource]="dataSource" matSort  matSortActive="name" matSortDisableClear matSortDirection="asc">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><mat-icon color="warn" (click)="DeleteData(element?.id)">delete</mat-icon> </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <mat-icon color="primary" (click)="EditData(element)">create</mat-icon> </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
